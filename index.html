<!DOCTYPE html>

<html>
  <head>
    <title>Maze Game</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="res/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="scripts/Constants.js"></script>
    <script src="scripts/UtilFuncs.js"></script>
    <script src="scripts/UtilClasses.js"></script>
    <script src="scripts/Input.js"></script>
    <script src="scripts/GameState.js"></script>
    <script src="scripts/MazeCreation.js"></script>
    <script src="scripts/Rendering.js"></script>
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <!-- Left segment -->
    <div class="segs left-or-right">
      <h2 id="high-scores-text">Leaderboard:</h2>
      <div id="score-drop-area"></div>
    </div>
    <!-- Middle segment -->
    <div id="middle" class="segs">
      <div id="score-time-bar">
        <div class="scoreboard" id="score">0 points</div>
        <div class="scoreboard" id="time">0 seconds</div>
      </div>
      <div id="canvas-cont" class="center-container">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <!-- Right segment -->
    <div id="right" class="segs left-or-right">
      <div class="center-container full-width">
        <div id="size-buttons">
          <h2 id="size-text-title">Start New Game:</h2>
          <button type="button" class="size-item" data-size="5">
            <h2>5 x 5</h2>
          </button>
          <button type="button" class="size-item" data-size="10">
            <h2>10 x 10</h2>
          </button>
          <button type="button" class="size-item" data-size="15">
            <h2>15 x 15</h2>
          </button>
          <button type="button" class="size-item" data-size="20">
            <h2>20 x 20</h2>
          </button>
        </div>
      </div>
      <h2 id="win-message"></h2>
      <div class="full-width">
        <h2 id="about">Created by Joel Devey</h2>
      </div>
    </div>
  </body>
</html>
