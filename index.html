<!DOCTYPE html>

<html>
  <head>
    <title>Maze Game</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="res/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mazeCreation.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <!-- Left segment -->
    <div class="segs left-or-right">
        <h3>High Scores:</h3>
        <div id="score-drop-area"></div>
    </div>
    <!-- Middle segment -->
    <div id="middle" class="segs">
      <div id="score-time-bar">
        <span class="scoreboard" id="score">Score</span>
        <span class="scoreboard" id="time">Time</span>
      </div>
      <div id="canvas-cont" class="center-container">
        <canvas id="game-canvas"></canvas>
      </div>
    </div>
    <!-- Right segment -->
    <div class="segs left-or-right right">
      <div id="sizes" class="center-container">
        <form onsubmit="startNewGame(this.value); return false;" id="size-form">
          <div class="size-item">
            <input type="radio" name="size" value="5" />
            <p class="size">5 x 5</p>
          </div>
          <div class="size-item">
            <input type="radio" name="size" value="10" checked />
            <p class="size">10 x 10</p>
          </div>
          <div class="size-item">
            <input type="radio" name="size" value="15" />
            <p class="size">15 x 15</p>
          </div>
          <div class="size-item">
            <input type="radio" name="size" value="20" />
            <p class="size">20 x 20</p>
          </div>
          <div class="center-container">
            <input type="submit" value="Start New Game" class="size-item" />
          </div>
        </form>
      </div>
      <div>
        <h2 style="color: white" id="about">Created by Joel Devey</h2>
      </div>
    </div>
  </body>
</html>
